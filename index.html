<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMATO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="image-grid" id="imageGrid">
        </div>
    </div>

    <div class="control-bar">
        <button class="reveal-btn" id="revealBtn">GO!</button>
        
        <div class="image-selector-container">
            <div class="image-selector-left" id="imageSelectorLeft">
                <!-- Buttons will be generated by JavaScript -->
            </div>
            <button class="reveal-btn reveal-btn-m" id="revealBtnM">GO!</button>
            <div class="image-selector-right" id="imageSelectorRight">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="control-right">
            <div class="counter" id="counter">0</div>
            <button class="reset-btn" id="resetBtn">reset</button>
            <button class="hint-btn" id="hintBtn">hint</button>
        </div>
    </div>

    <!-- Hint Overlay -->
    <div class="hint-overlay" id="hintOverlay">
        <div class="hint-content">
            <button class="hint-close" id="hintClose">Ã—</button>
            <h2>Images</h2>
            <div class="hint-images" id="hintImages">
                <!-- Images will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
