<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-bottom: 70px;
            background-color: #f5f5f5;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-item {
            width: calc((100% - 50px) / 6);
            aspect-ratio: 1;
            background-color: #ffffff;
            border: 1px solid #DFDFDD;
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-item.visible {
            opacity: 1;
        }

        .image-item .placeholder {
            font-size: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mask classes - using white overlays */
        /* é®ä½å³é‚Š2/3ï¼Œåªçœ‹å¾—åˆ°å·¦é‚Š1/3 */
        .mask-left-third::after {
            content: '';
            position: absolute;
            top: 0;
            left: 33.33%;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
        }

        /* é®ä½å·¦å³å…©å´ï¼Œåªçœ‹å¾—åˆ°ä¸­é–“1/3 */
        .mask-middle-third::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 33.33%;
            bottom: 0;
            background-color: #ffffff;
            z-index: 1;
        }
        
        .mask-middle-third::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 33.33%;
            bottom: 0;
            background-color: #ffffff;
            z-index: 1;
        }

        /* é®ä½å·¦é‚Š2/3ï¼Œåªçœ‹å¾—åˆ°å³é‚Š1/3 */
        .mask-right-third::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 33.33%;
            bottom: 0;
            background-color: #ffffff;
        }

        /* é®ä½å³é‚Š1/3ï¼Œçœ‹å¾—åˆ°å·¦é‚Š2/3 */
        .mask-left-two-thirds::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 33.33%;
            bottom: 0;
            background-color: #ffffff;
        }

        /* é®ä½å·¦é‚Š1/3ï¼Œçœ‹å¾—åˆ°å³é‚Š2/3 */
        .mask-right-two-thirds::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 33.33%;
            bottom: 0;
            background-color: #ffffff;
        }

        /* æ•´å¼µéƒ½çœ‹å¾—è¦‹ï¼Œä¸éœ€è¦é®ç½© */
        .mask-full::after {
            content: none;
        }

        .control-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to right, #ff6b6b, #ee5a6f);
            display: flex;

            justify-content: center;

        }

        .reveal-btn {
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reveal-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .reveal-btn:active {
            transform: scale(0.95);
        }

        .counter {
            position: absolute;
            right: 30px;
            color: white;
            font-weight: bold;

        }

        @media (max-width: 768px) {
            .image-item {

            }
        }

<body>
    <div class="main-container">
        <div class="image-grid" id="imageGrid">
            <!-- Images will be generated by JavaScript -->
        </div>
    </div>

    <div class="control-bar">
        <button class="reveal-btn" id="revealBtn">é¡¯ç¤ºç•ªèŒ„ ğŸ…</button>
        <div class="counter" id="counter">0 / 60</div>
    </div>

    <script>
        // Create 60 image items (6 per row Ã— 10 rows)
        const imageGrid = document.getElementById('imageGrid');
        const totalImages = 60;
        let visibleCount = 0;

        // Define mask classes
        const maskClasses = [
            'mask-left-third',      // åªçœ‹å¾—åˆ°å·¦é‚Š1/3
            'mask-middle-third',    // åªçœ‹å¾—åˆ°ä¸­é–“1/3
            'mask-right-third',     // åªçœ‹å¾—åˆ°å³é‚Š1/3
            'mask-left-two-thirds', // çœ‹å¾—åˆ°å·¦é‚Š2/3
            'mask-right-two-thirds',// çœ‹å¾—åˆ°å³é‚Š2/3
            'mask-full'             // æ•´å¼µéƒ½çœ‹å¾—è¦‹
        ];

        // Generate image elements
        for (let i = 0; i < totalImages; i++) {
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.dataset.index = i;
            
            // Randomly assign one of the 6 mask classes
            const randomMaskClass = maskClasses[Math.floor(Math.random() * maskClasses.length)];
            imageItem.classList.add(randomMaskClass);
            
            // Use tomato emoji
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            placeholder.textContent = 'ğŸ…';
            
            imageItem.appendChild(placeholder);
            imageGrid.appendChild(imageItem);
        }

        // Get all image items
        const imageItems = document.querySelectorAll('.image-item');
        const revealBtn = document.getElementById('revealBtn');
        const counter = document.getElementById('counter');

        // Reveal button click handler
        revealBtn.addEventListener('click', () => {
            // Find the first hidden image
            for (let i = 0; i < imageItems.length; i++) {
                if (!imageItems[i].classList.contains('visible')) {
                    imageItems[i].classList.add('visible');
                    visibleCount++;
                    updateCounter();
                    
                    // Check if all images are revealed
                    if (visibleCount === totalImages) {
                        revealBtn.textContent = 'å…¨éƒ¨é¡¯ç¤ºå®Œæˆï¼ğŸ‰';
                        revealBtn.disabled = true;
                        revealBtn.style.cursor = 'not-allowed';
                    }
                    break;
                }
            }
        });

        // Update counter display
        function updateCounter() {
            counter.textContent = `${visibleCount} / ${totalImages}`;
        }

        // Initialize counter
        updateCounter();
    </script>
</body>
